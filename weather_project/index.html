<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <span>WEATHER DETAILS </span>
    <div id="box">
        <div id="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button id="btnn"> <img src="img/search-icon-png-5.png" alt="search image" height="10px"></button>

        </div>
        <div class="weather">
            <img src="img/weather.png" class="weather-icon" height="50px" alt="rain">
            <h1 class="temp"> 22â„ƒ </h1>
            <h2 class="city"> New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity-1405137-1187424.webp" height="50px" alt="">
                    <div>
                        <p class=" humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind-vector-icon.jpg" height="50px" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
