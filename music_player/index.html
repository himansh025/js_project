<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8780179677.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="img/image.png" class="song-img" alt="">
            <h1>Despacito</h1>
            <p>luis fonsi ft. daddy yankee</p>
            <audio controls id="song">
                <source src="media/Go-NEFFEX.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <i class="fa-solid fa-backward" class="backward" ></i>
                <i class="fa-solid fa-play" class="play" ></i>
                <i class="fa-solid fa-forward"class="forward" ></i></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
